<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>musiPlay - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img width="110" class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="search.svg" alt="Search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="Playlist" />
            <h2>
              Your Library
            </h2>
          </div>

          <div class="songList">

            <ul>
            
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/privacy/">
                <span>Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
            <!-- <div class="hamburger"> -->
              <img width="40" class="invert hamburger" src="hamburger.svg" alt="">
            <!-- </div> -->
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
           <h1 style="font-family: cursive;">Ritesh's musiPlay Playlists</h1>
           <div class="cardContainer">
            <div data-folder="cs" class="card">
              <div class="play">
                <!-- <div class="play"> -->
                    <!-- <div class="circle-container"> -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="fill: black;">
                          <path d="M8 5v14l11-7z"/>
                        </svg>
                      </div> 
                      <img src="todaysTopHit.jpeg" alt="">
                <h2>Today's Top Hits</h2>
                <p>Ariana Grande is on top of the Hottest 50!</p>
                </div>
            
            <div data-folder="ncs" class="card">
                <div class="play">
                    
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="fill: black;">
                          <path d="M8 5v14l11-7z"/>
                        </svg>
                      </div> 
                <img src="cover.jpg" alt="">
                <h2>Ye Dil Ka Mamla hai Boss</h2>
                <p>ye To Kisi ki Sunta Hi nahi iski to!</p>
            </div>
           </div>


          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>
            </div>
            <div class="abovebar">


            <div class="songinfo">

            </div>
            <div class="songbuttons">
              <img width="35" id="previous" src="prevsong.svg" alt="">
              <img width="35" id="play" src="play.svg" alt="">
              <img width="35" id="next" src="nextsong.svg" alt="">
            </div>
            <div class="timevol">


              <div class="songtime">
                
              </div>
              <div class="volume">
                <img width="25" src="volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">

                </div>

              </div>
            </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
